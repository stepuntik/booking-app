<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/offers/' + place?.id"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>{{place?.title}}</ion-card-title>
      <ion-card-subtitle>{{place?.price}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="place?.imageUrl"></ion-img>
    <ion-card-content>
      <p>{{place?.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
