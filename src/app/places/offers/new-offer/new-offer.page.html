<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="2"> Row 1 Col 1 </ion-col>
      <ion-col size="1" size-sm="2" size-md="3" size-lg="4" size-xl="5">
        Row 1 Col 2
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
