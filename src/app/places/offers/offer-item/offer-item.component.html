<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer?.id]" detail>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer?.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-margin">
    <h1>{{ offer?.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="primary" class="space-left date-text" color="tertiary">{{
        getDummyDate() | date
      }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="primary" class="space-left date-text" color="tertiary">{{
        getDummyDate() | date
      }}</ion-text>
    </div>
  </ion-label>
</ion-item>
